parents:
  - module: percona
    profile: aws-cluster

  - aws-config

provision:
  percona-cluster:
    users_present:
      "@cenv_database":
        password: "@cenv_password"
        privileges:
          - "@cenv_database.*:ALL"
        host: "%"
    databases_present:
      "@cenv_database":
        collation: utf8_general_ci
        encoding: utf8
